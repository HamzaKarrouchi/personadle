<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personadle - Classic</title>

  <!-- Styles & Icon -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/gif" href="../img/persona_64x64.gif" />
</head>

<body>
  <!-- Logo en haut de la page, cliquable pour revenir à l'accueil -->
  <header id="homepage">
    <a href="../index.html">
      <img src="../img/Logo_PersonaDLE.png" alt="PersonaDLE Logo" class="logo_HomePage" id="imgHomePage" />
    </a>
  </header>

  <!-- Boutons pour filtrer les personnages par opus (P3, P4, P5) -->
  <div class="filter-buttons">
    <button class="filter-btn filter-p3 active" data-opus="P3">P3</button>
    <button class="filter-btn filter-p4 active" data-opus="P4">P4</button>
    <button class="filter-btn filter-p5 active" data-opus="P5">P5</button>
  </div>

  <!-- Fenêtre modale affichant les règles du mode classique -->
  <div id="rulesModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Classic Mode Rules</h2>
      <p id="rulesText">
        <!-- Explications détaillées des règles du jeu -->
        ...
      </p>
    </div>
  </div>

  <!-- Boîte de présentation principale avec bouton pour afficher les règles -->
  <div class="personadle-box">
    <!-- Bouton image pour ouvrir la modale des règles (en haut à droite) -->
    <div style="position: absolute; top: -40px; right: -95px;">
      <div class="link-wrapper rules-link-wrapper" id="rulesButton" role="button" tabindex="0">
        <div class="img-wrapper">
          <img class="normal" src="../assets/buttons/point_interrogation.webp" alt="Rules" style="height: 100px;">
          <img class="active" src="../assets/buttons/point_interrogation.webp" alt="Rules" style="height: 100px;">
        </div>
        <div class="shape-wrapper">
          <!-- Formes SVG décoratives -->
          <div class="shape red-fill jelly">
            <svg viewBox="0 0 108.1 47" preserveAspectRatio="none">
              <polygon fill="#FF0000" points="20,5 105,0 90,32 10,45"/>
            </svg>
          </div>
          <div class="shape cyan-fill jelly">
            <svg viewBox="0 0 108.1 47" preserveAspectRatio="none">
              <polygon fill="#00FFFF" points="0,10 100,5 80,40 5,35"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Titre et texte d'introduction -->
    <h1>Guess today’s Persona character!</h1>
    <p>Type any character to start.</p>
  </div>

  <!-- Zone où s'affiche l'indice (citation) si débloqué -->
  <p id="quoteHint" style="display:none;"></p>

  <!-- Ligne contenant les boutons Hint et Give Up -->
  <div class="hint-giveup-row">
    <!-- Bloc pour demander un indice -->
    <div class="hint-block">
      <div class="link-wrapper" id="hintButton">
        <div class="img-wrapper">
          <img class="normal" src="../assets/buttons/Hint_button.webp" alt="Hint" style="height: 100px;">
          <img class="active" src="../assets/buttons/Hint_button_rouge.webp" alt="Hint" style="height: 100px;">
        </div>
        <div class="shape-wrapper">
          <!-- Formes SVG décoratives -->
          <div class="shape red-fill jelly">
            <svg viewBox="0 0 108.1 47" preserveAspectRatio="none">
              <polygon fill="#FF0000" points="20,5 105,0 90,32 10,45"/>
            </svg>
          </div>
          <div class="shape cyan-fill jelly">
            <svg viewBox="0 0 108.1 47" preserveAspectRatio="none">
              <polygon fill="#00FFFF" points="0,10 100,5 80,40 5,35"/>
            </svg>
          </div>
        </div>
      </div>
      <!-- Compteur d'indices utilisés -->
      <span id="hintCounter" class="counter">(0 / 3)</span>
    </div>

    <!-- Bloc pour abandonner et révéler la réponse -->
    <div class="giveup-block">
      <div class="link-wrapper" id="giveUpButton">
        <div class="img-wrapper">
          <img class="normal" src="../assets/buttons/Give-up_button.webp" alt="Give Up" style="height: 100px;">
          <img class="active" src="../assets/buttons/Give-up_button_rouge.webp" alt="Give Up" style="height: 100px;">
        </div>
        <div class="shape-wrapper">
          <!-- Formes SVG décoratives -->
          <div class="shape red-fill jelly">
            <svg viewBox="0 0 108.1 47" preserveAspectRatio="none">
              <polygon fill="#FF0000" points="15,10 108.1,0 90,30 5,40"/>
            </svg>
          </div>
          <div class="shape cyan-fill jelly">
            <svg viewBox="0 0 108.1 47" preserveAspectRatio="none">
              <polygon fill="#00FFFF" points="10,15 100,5 70,42 20,38"/>
            </svg>
          </div>
        </div>
      </div>
      <!-- Compteur d'abandons -->
      <span id="giveUpCounter" class="counter">(0 / 3)</span>
    </div>
  </div>

  <!-- Section pour la saisie de la réponse et les boutons associés -->
  <section class="input-wrapper">
    <div class="input-row">

      <!-- Bouton pour recommencer la partie (à gauche) -->
      <div class="button-left">
        <div class="link-wrapper" id="resetButton">
          <div class="img-wrapper">
            <img class="normal" src="../assets/buttons/Replay_button.webp" alt="Replay" style="height: 90px;">
            <img class="active" src="../assets/buttons/Replay_button_rouge.webp" alt="Replay" style="height: 90px;">
          </div>
          <div class="shape-wrapper">
            <!-- Formes SVG décoratives -->
            <div class="shape red-fill jelly">
              <svg viewBox="0 0 108.1 47" preserveAspectRatio="none">
                <polygon fill="#FF0000" points="18,8 108.1,0 95,28 12,42"/>
              </svg>
            </div>
            <div class="shape cyan-fill jelly">
              <svg viewBox="0 0 108.1 47" preserveAspectRatio="none">
                <polygon fill="#00FFFF" points="8,10 95,2 75,44 15,35"/>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Champ de saisie du nom du personnage (au centre) -->
      <div class="textbar-container">
        <input
          type="text"
          id="textbar"
          placeholder="Enter character name..."
          aria-label="Guess character name"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        />
      </div>

      <!-- Bouton pour valider la réponse (à droite) -->
      <div class="button-right">
        <div class="link-wrapper" id="guessButton">
          <div class="img-wrapper">
            <img class="normal" src="../assets/buttons/Submit_button.webp" alt="Submit" style="height: 90px;">
            <img class="active" src="../assets/buttons/Submit_button_rouge.webp" alt="Submit" style="height: 90px;">
          </div>
          <div class="shape-wrapper">
            <!-- Formes SVG décoratives -->
            <div class="shape red-fill jelly">
              <svg viewBox="0 0 108.1 47" preserveAspectRatio="none">
                <polygon fill="#FF0000" points="12,5 108,0 98,35 10,40"/>
              </svg>
            </div>
            <div class="shape cyan-fill jelly">
              <svg viewBox="0 0 108.1 47" preserveAspectRatio="none">
                <polygon fill="#00FFFF" points="5,10 105,3 80,45 18,38"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Liste déroulante pour l'autocomplétion des noms -->
    <ul id="autocompleteList" class="autocomplete-items" style="margin-top: 10px;"></ul>
  </section>

  <!-- Zone d'affichage des résultats des tentatives -->
  <div id="output" style="margin-top: 30px;"></div>

  <!-- Script principal du mode classique -->
  <script type="module" src="./modeClassique.js"></script>
</body>
</html>
