<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personadle - Classic</title>

  <!-- Styles & Icon -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/gif" href="../img/persona_64x64.gif" />
</head>

<body>
  <!-- Logo -->
  <header id="homepage">
    <a href="../index.html">
      <img
        src="../img/Logo_PersonaDLE.png"
        alt="PersonaDLE Logo"
        class="logo_HomePage"
        id="imgHomePage"
      />
    </a>
  </header>

  <!-- Présentation -->
  <div class="personadle-box">
    <h1>Guess today’s Persona character!</h1>
    <p>Type any character to start.</p>
  </div>

  <!-- Ligne de catégories avec infobulles -->



<!-- Bouton indice + compteur -->
<div style="text-align: center; margin-top: 20px;">
  <button id="hintButton" disabled>Hint a quote</button>
  <span id="hintCounter" style="margin-left: 8px; font-size: 16px; color: white;">
    (0 / 3)
  </span>
</div>

<!-- Zone de l’indice -->
<p id="quoteHint" style="display:none;"></p>

<!-- Champ de saisie + boutons principaux -->
<section class="input-wrapper" style="position: relative;">
  <input
    type="text"
    id="textbar"
    placeholder="Enter character name..."
    aria-label="Guess character name"
  />
  <button id="guessButton">Submit</button>
  <button id="resetButton">Replay</button>
</section>

<!-- Give up + compteur -->
<div id="giveUpWrapper" style="text-align: center; margin-top: 10px;">
  <button id="giveUpButton" disabled>Give Up</button>
  <span id="giveUpCounter" style="margin-left: 10px; font-size: 16px; color: white;">
    (0 / 8)
  </span>
</div>



  </section>

  <!-- Résultats -->
  <div id="output" style="margin-top: 30px;"></div>

  <!-- Script principal -->
  <script type="module" src="./modeClassique.js"></script>


  <!-- js-confetti est importé depuis le module JS -->
   
</body>
</html>
