<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personadle - Emoji Mode</title>

  <!-- Styles & Icon -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/gif" href="../img/persona_64x64.gif" />
</head>

<body>
  <!-- Logo -->
  <header id="homepage">
    <a href="../index.html">
      <img
        src="../img/Logo_PersonaDLE.png"
        alt="PersonaDLE Logo"
        class="logo_HomePage"
        id="imgHomePage"
      />
    </a>
  </header>


  <!-- Zone stylisÃ©e pour les emojis -->
  <div class="emoji-hint-zone">
    <h2>Which character do these emojis describe?</h2>
    <div id="emojiDisplay" style="margin-top: 20px;"></div>
    <p>Each try unlocks an emoji.</p>
  </div>

<!-- Zone de victoire (image + message) -->
<div id="victoryBox" class="victory-box" style="display: none;">
    <img id="victoryPortrait" src="" alt="Portrait" />
    <p id="winMessage" class="win-message"></p>
  </div>
  

  <!-- Champ de saisie + boutons -->
  <section class="input-wrapper" style="position: relative;">
    <input
      type="text"
      id="textbar"
      placeholder="Enter character name..."
      aria-label="Guess character name"
    />
    <button id="guessButton">Submit</button>
    <button id="resetButton">Replay</button>
    <div id="giveUpWrapper" style="text-align: center; margin-top: 10px;">
  <button id="giveUpButton" disabled>Give Up</button>
  <span id="giveUpCounter" class="counter">(0 / 8)</span>
</div>

  </section>

  <!-- Script principal -->
  <script type="module" src="./emojiMode.js"></script>
</body>
</html>
